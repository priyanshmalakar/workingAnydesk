<div *ngIf="fileDrop" class="file-drop">
  <ion-icon name="document-outline"></ion-icon>
</div>

<input class="hidden" #fileInput type="file" (change)="fileChangeEvent($event)" />

<div class="connecting" *ngIf="!connected">
  <ion-spinner></ion-spinner>
</div>

<!-- Option toggle button -->
<ion-button class="option-dropdown" (click)="showOptions = !showOptions" [title]="'Options'|translate">
  <ion-icon *ngIf="!showOptions" name="chevron-down-outline"></ion-icon>
  <ion-icon *ngIf="showOptions" name="chevron-up-outline"></ion-icon>
</ion-button>

<!-- Options header (always available) -->
<ion-header *ngIf="showOptions" [@fadeInDownOnEnter] [@fadeOutUpOnLeave]>
  <ion-toolbar color="primary">
    <ion-title class="flex items-center justify-center" *ngIf="!connected">
      {{ 'Waiting for confirmation ...'|translate }}
    </ion-title>
    <ion-buttons slot="end">
      <!-- Show cursor toggle -->
      <ion-button (click)="cursor = !cursor" [title]="'Show mouse pointer'|translate">
        <ion-checkbox [(ngModel)]="cursor"></ion-checkbox>
      </ion-button>

      <!-- Send file -->
      <ion-button (click)="fileInput.click()" [title]="'Send file'|translate">
        <ion-icon name="document-outline"></ion-icon>
      </ion-button>

      <!-- Microphone toggle -->
      <ion-button (click)="toggleMic()" [title]="'Microphone'|translate">
        <ion-icon [name]="micEnabled ? 'mic' : 'mic-off'"></ion-icon>
      </ion-button>

      <!-- Camera toggle -->
      <ion-button (click)="toggleCam()" [title]="'Camera'|translate">
        <ion-icon [name]="camEnabled ? 'videocam' : 'videocam-off'"></ion-icon>
      </ion-button>

      <!-- Stop preview -->
      <ion-button (click)="stopLocalStream()" [title]="'Stop preview'|translate">
        <ion-icon name="stop-circle-outline"></ion-icon>
      </ion-button>

      <!-- Close -->
      <ion-button (click)="close()" [title]="'Close connection'|translate">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content no-bounce has-bouncing="false" forceOverscroll="false">
  <div class="progress" *ngIf="fileProgress != 0 && fileProgress != 100">
    <div class="inner-progress transition-all" [style.width.%]="fileProgress">
      {{ getFileProgress(fileProgress) }}%
    </div>
  </div>

  <div *ngIf="fileLoading" class="fileLoading" [title]="'File is sent ...'|translate">
    <ion-spinner [color]="'light'"></ion-spinner>
  </div>

  <!-- Remote blurred background -->
  <video autoplay id="videobg" playsinline muted></video>

  <!-- Remote main video (host screen or webcam) -->
  <video autoplay id="video" playsinline [style.cursor]="cursor ? 'default' : 'none'"></video>

  <!-- Local preview (small) -->
  <video *ngIf="localPreview" autoplay id="localPreview" muted playsinline></video>
</ion-content>
